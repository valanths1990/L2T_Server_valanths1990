<html>
<title>Tenkai</title>
<head>
<body>
<table border=0 cellpadding=0 cellspacing=0 width=292 height=358 background="L2UI_CH3.refinewnd_back_Pattern">
    <tr>
        <td valign="top" align="center">
            <br><br><br><br>
            <table width=270 border=0 cellpadding=0 cellspacing=1>
                <tr>
                    <td>Be careful! Once you click this button you will immediately be left without your castle!</td>
                </tr>
                <tr>
                    <td height=10></td>
                </tr>
            </table>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_AbandonCastle"
                    msg="Are you sure you want to abandon your castle?">Abandon Castle
            </Button>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_ChangeCastleTendency"
                    msg="Are you sure you want to change the Tendency ?">Change Tendency
            </Button>
            <br><br>
            <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 0">Back</Button>
            <br>
        </td>
    </tr>
</table>
</body>
</html>
