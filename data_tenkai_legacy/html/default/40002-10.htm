<html>
<title>Tenkai</title>
<body>
<br>
<br>
Pet/Summon
<br>
You have practically the same options for your pet than for yourself.
<br>
Go, enjoy.
<br>
<center>
    <center>
        <table>
            <tr>
                <td>
                    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_PetGiveCustomBuffs">Full Buff
                    </Button>
                </td>
            </tr>
            <tr>
                <td>
                    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_PetHeal">Heal it!</Button>
                </td>
                <td>
                    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_PetCBuffs common">Customize
                    </Button>
                </td>
            </tr>
            <tr>
                <td>
                    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 11">Buffs</Button>
                </td>
                <td>
                    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 0">Back</Button>
                </td>
            </tr>
        </table>
        <table>
            <tr>
                <td>
                    <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_PetRemoveBuffs">Remove all Buffs
                    </Button>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
