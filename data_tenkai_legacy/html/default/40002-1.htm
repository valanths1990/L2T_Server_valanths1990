<html>
<title>Tenkai</title>
<body>
<br>
<br>
Individual Buffs
<br>
If you don't have enough money for a full buff or someone has cancelled you a few buffs, here you can get all the buffs
one by one.
<br>
Each buff costs %uniqueBuffPrice%.
<br>
<center>
    <table width="200" border="0">
        <tr>
            <td>
                <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 2">Common</Button>
            </td>
            <td>
                <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 5">Chants</Button>
            </td>
        </tr>
        <tr>
            <td>
                <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 3">Dances</Button>
            </td>
            <td>
                <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 4">Songs</Button>
            </td>
        </tr>
        <tr>
            <td>
                <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 6">Dwarf</Button>
            </td>
        </tr>
    </table>
    <td>
        <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 0">Back</Button>
    </td>
</center>
</body>
</html>
