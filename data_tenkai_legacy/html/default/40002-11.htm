<html>
<title>Tenkai</title>
<body>
<br>
<br>
Individual Buffs for Pets
<br>
If you don't have enough money to give him a full buff, here you can get all the buffs one by one to give to him.
<br>
Each buff costs %summonUniqueBuffPrice%.
<br>
<center>
    <table width="200" border="0">
        <tr>
            <td>
                <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 12">Common</Button>
            </td>
            <td>
                <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 13">Chants</Button>
            </td>
        </tr>
        <tr>
            <td>
                <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 14">Dances</Button>
            </td>
            <td>
                <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 15">Songs</Button>
            </td>
        </tr>
    </table>
    <td>
        <Button ALIGN=LEFT ICON="NORMAL" action="bypass -h npc_%objectId%_Chat 10">Back</Button>
    </td>
</center>
</body>
</html>
